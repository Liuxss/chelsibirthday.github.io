<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

        #content {

            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5); /* Difuminado m√°s pronunciado */

        #text {

</head>
